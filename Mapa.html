    <script>
        function CenterControl(controlDiv, map, trafficLayer, bandera) {
            // Set CSS for the control border.
            const controlUI = document.createElement("div");
            controlUI.style.backgroundColor = "#fff";
            controlUI.style.border = "2px solid #fff";
            controlUI.style.borderRadius = "3px";
            controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
            controlUI.style.cursor = "pointer";
            controlUI.style.marginBottom = "22px";
            controlUI.style.textAlign = "center";
            controlUI.title = "Trafico";
            controlDiv.appendChild(controlUI);
            // Set CSS for the control interior.
            const controlText = document.createElement("div");
            controlText.style.color = "rgb(25,25,25)";
            controlText.style.fontFamily = "Roboto,Arial,sans-serif";
            controlText.style.fontSize = "16px";
            controlText.style.lineHeight = "38px";
            controlText.style.paddingLeft = "5px";
            controlText.style.paddingRight = "5px";
            controlText.innerHTML = "Trafico";
            controlUI.appendChild(controlText);
            // Setup the click event listeners: simply set the map to Chicago.
            controlUI.addEventListener("click", () => {
                if (bandera == -1) {
                    trafficLayer.setMap(map);
                }
                if (bandera == 1) {
                    trafficLayer.setMap(null);
                }
                bandera = bandera * -1;
            });
        }

        function moveBus(map, marker, Lat, Lng) {

            marker.setPosition(new google.maps.LatLng(Lat, Lng));

        };

        // Initialize and add the map
        function initMap() {

            var directionsRenderer = new google.maps.DirectionsRenderer();

            const puebla = {
                lat: 18.549599,
                lng: -98.0187898
            };
            var bandera = -1;
            const trafficLayer = new google.maps.TrafficLayer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: puebla,
            });

            var icon = {
                url: "../Imagenes/persona.png", // url
                scaledSize: new google.maps.Size(25, 25), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };

            var marker = new google.maps.Marker({
                position: puebla,
                map: map,
                draggable: true,
                icon: icon
            });
            // Get a reference to the database service
            var ref = firebase.database().ref("User");
            ref.on("value", function(snapshot) {
                var latitud = snapshot.child("location/latitude").val(); // "last"
                var longitud = snapshot.child("location/longitude").val(); // "last"
                moveBus(map, marker, latitud, longitud);
            });


            const centerControlDiv = document.createElement("div");
            CenterControl(centerControlDiv, map, trafficLayer, bandera);
            map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(centerControlDiv);

        }

    </script>
